<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                        overflow: hidden;
            }
            html, body {
                height: 100%;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="preLoad">
            <div id="tiles"></div>

            <div class="centered loadElement">
                <h1 class="loadScreenText" data-value="Designing">Designing</h1>
                <h1 class="loadScreenText" data-value="Player">Game</h1>
                <h1 class="loadScreenText" data-value="Behaviour">Content</h1>
            </div>        
        </div>

        <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
        <script src="WebGLBuild/Build.loader.js"></script>
        <script>
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
    
            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
    
            document.body.style.textAlign = "left";
          }
    
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "WebGLBuild/Build.data",
            frameworkUrl: "WebGLBuild/Build.framework.js",
            codeUrl: "WebGLBuild/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PortfolioWebGL",
            productVersion: "0.1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
          });
        </script>    

        <!-- <canvas id="canvas3d"></canvas>
        <script type="module">
            import { Application } from './Spline/runtime.js';
            const canvas = document.getElementById('canvas3d');
            const app = new Application(canvas);
            app.load('./Spline/scene.splinecode');
        </script> -->
    </body>

    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="./main.js"></script> 
</html>
