<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                        overflow: hidden;
            }
            html, body {
                height: 100%;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="preLoad">
            <div id="tiles"></div>

            <div class="centered loadElement">
                <h1 class="loadScreenText" data-value="Designing">Designing</h1>
                <h1 class="loadScreenText" data-value="Player">Game</h1>
                <h1 class="loadScreenText" data-value="Behaviour">Content</h1>
            </div>        
        </div>

        <canvas id="canvas3d"></canvas>
        <script type="module">
            import { Application } from './Spline/runtime.js';
            const canvas = document.getElementById('canvas3d');
            const app = new Application(canvas);
            app.load('./Spline/scene.splinecode');
        </script>
    </body>

    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="./main.js"></script> 
</html>
